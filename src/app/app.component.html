<form [formGroup]="form">
  <div class="container-fluid">
    <div class="form-check  form-check-inline">
      <input class="form-check-input" type="radio" 
      id="0xml"
      value="0.xml" 
      name="nxml" 
      formControlName="nxml"
      (change)="changeNxml($event)"
      >
      <label class="form-check-label" for="0xml">Diagram 0</label>
    </div>
    <div class="form-check  form-check-inline">
      <input class="form-check-input" type="radio" 
      id="1xml"
      value="1.xml" 
      name="nxml" 
      formControlName="nxml"
      (change)="changeNxml($event)">
      <label class="form-check-label" for="1xml">Diagram 1</label>
    </div>
    <div class="form-check  form-check-inline">
      <input class="form-check-input" type="radio" 
      id="2xml"
      value="2.xml" 
      name="nxml" 
      formControlName="nxml"
      (change)="changeNxml($event)"
      >
      <label class="form-check-label" for="2xml">Diagram 2</label>
    </div>
  </div>
</form>

<div class="diagram-parent">
  <app-diagram #diagram [url]="diagramUrl" (eventBus)="logEvents($event)" (importDone)="handleImported($event)" ></app-diagram>

  <div class="import-error" *ngIf="importError">
    <strong>Failed to render diagram: </strong>
    {{ importError.message }}
  </div>

</div>
<div class="container-fluid">
  <button class="btn btn-sm btn-primary " (click)="refresh()">Refresh!</button>
  <div>{{model_xml}}</div>
</div>
